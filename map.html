<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>City Bike</title>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--         <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script> -->
</head>

<body>
    <nav>
        <a href="#" id="hamburger"><img src="img/left.png" alt="" width="50px"></a>
        <img src="img/logo wcolor.png" id="logo" height="80px">
        <a href="#" id="search"><img src="img/right.png" alt="" width="50px"></a>
    </nav>
    <div id="load"></div>
    <header>
        <h2>公館站 到 動物園</h2>
    </header>
    <section id="article">
        <iframe id="embeded" src="f.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
        <div class="as">
            <button class="classification" id="spot">景點</button>
            <button class="classification" id="food">餐廳</button>
            <button class="classification" id="rest">驛站</button>
            <button class="classification" id="repair">修車站</button>
            <button class="classification" id="Barrier">路障</button>
        </div>
        <div class="intro">
            <p>
                &nbsp;&nbsp;&nbsp;&nbsp;從公館捷運站出發往自來水園區方向走，可以在永福橋下的景福自行車租借站租台自行車。往新店溪上游方向，街景美溪後左轉至景美溪左岸自行車道，即可至台北市立動物園。因為動物園不開放自行車進入，出借的自行車可以在木柵出借站歸還。如果是自有自行車可停放在捷運站自行車停車處。
            </p>
        </div>
    </section>
    <footer>
        <a href="#" id="getPos"><img src="img/down.png" alt="" id="down-pic"></a>
        <div id="report">
            <span id="report_title">回報類型</span>
            <div class="report_as">
                <button class="report_classification" id="spot">景點</button>
                <button class="report_classification" id="food">餐廳</button>
                <br>
                <button class="report_classification" id="rest">驛站</button>
                <button class="report_classification" id="repair">修車站</button>
                <br>
                <button class="report_classification" id="Barrier">路障</button>
            </div>
            <form id="item-info">
                <div class="picBox"></div>
                <input id="picData" type="file" title="add Images" accept="image/*" name="pic">
                <br>
                <textarea id="typeinfo" cols="28" rows="5">輸入介紹</textarea>
                <input id="send" type="submit" value="送出表單">
            </form>
        </div>
        </div>
    </footer>
    <!--     <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script> -->
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.4/firebase.js"></script>
    <script src="js/fb.js"></script>
    <!-- <script src="js/map2.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
